{% extends "base.html" %}
{% block body %}
<div class="row">
   <div class="col-md-12">
      <h1 class="mt-5">Settings</h1>
   </div>
</div>
<div class="row my-settings mt-5">
   {% include "Pages/Settings/nav.html" %}
   <div class="col-md-8 mt-2">
      <div class="card flex-column">
         <div class="card-body">
               <h4>
                  Mail instellingen
               </h4>
               <hr>
                <form action="/settings/mail/save" method="post">
                    <div class="row">
                      <div class="col">
                          <label for="mail" class="bmd-label-floating">Huidig mailadres</label>
                          <input type="text" class="form-control" id="mail" value="{{user.mail}}" name="mail">
                      </div>
                    </div>
                    <div class="row mt-4">
                    <div class="col">
                        <label for="mail_new" class="bmd-label-floating">Nieuw mailadres</label>
                        <input type="text" class="form-control" id="mail_new" name="mail_new">
                    </div>
                  </div>
                  <button class="btn btn-outline-success w-100 mt-2">Mail wijzigen<div class="ripple-container"></div></button>
           </form>
         </div>
      </div>
   </div>
</div>
{% if flashdata.modal %}
<div class="modal fade" id="mailAuth" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-xl">
            <form action="/settings/mail/save " method="POST">
            <div class="modal-header">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Verificatie..</h4>
                            <hr>
                                <label for="username">Voer je 2FA wachtwoord in</label>
                                <input type="text" name="pincode" placeholder="Pincode..." id="username" class="form-control">
                                <input type="hidden" name="token" value="{{old('mail')}}">
                                <div class="row mt-3">
                                    <div class="col-12 col-xs-12 col-md-12">
                                        <input type="submit" class="btn btn-outline-info w-100"
                                               value="Wijzig wachtwoord">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
